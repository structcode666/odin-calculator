<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel = "stylesheet" href = "styles.css">
    <title>Calculator</title>
</head>
<body>

    <div class = "calculator-body">
        <div class="output-display"></div>
        <div class="line-one">
            <button class="clear">CLR</button>
            <button class="pos-neg">+/-</button>
            <button id="operator-division">/</button>
        </div>
        <div class="line-two">
            <button class="num-seven">7</button>
            <button class="num-eight">8</button>
            <button class="num-nine">9</button>
            <button id="operator-multiplication">*</button>
        </div>
        <div class="line-three">
            <button class="num-four">4</button>
            <button class="num-five">5</button>
            <button class="num-six">6</button>
            <button id="operator-subtraction">-</button>
        </div>
        <div class="line-four">
            <button class="num-one">1</button>
            <button class="num-two">2</button>
            <button class="num-three">3</button>
            <button id="operator-addition">+</button>
        </div>
        <div class="line-five">
            <button class="num-zero">0</button>
            <button class="num-decimal">.</button>
            <button id="equal">=</button>
        </div>

    </div>
    
    <script src = "main.js"></script>
</body>
</html>
